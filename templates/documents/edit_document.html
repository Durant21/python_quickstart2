{% extends "shared/_layout.html" %}
{% block title %}edit{% endblock %}

{% block main_content %}
    <div class="form-container">
        <form action="/documents/save_document" method="POST" class="account-form">
            <h1>Add Content</h1>
            <label for="doc_name">Document Name:</label>
            <input name="doc_name" style="width: 80%;" type="text" placeholder=" Document Name" class="form-control" value="{{ doc_name }}">
            <label for="sec_text">Section Content:</label>
            <input name="sec_text" type="text" style="width: 80%;" placeholder=" Section Text" class="form-control" value="{{ doc_name }}">
            <label for="sec_date_in">Date Added:</label>
            <input name="sec_date_in" type="text" style="width: 80%;" placeholder=" Section Date In" class="form-control" value="1/1/2019">
            <input name="doc_id" type="text" placeholder=" Section Text" class="form-control" value="{{ doc_id }}">

            <button type="submit" class="btn btn-danger">Save</button>
            <div style="clear: both;"></div>

            {% if error %}
                <div class="error-msg">{{ error }}</div>
            {% endif %}
        </form>
    </div>
{% endblock %}

{% block additional_css %}
    <link rel="stylesheet" href="/static/css/document.css">
{% endblock %}
